<div class="left-side-bar">
    <div class="brand-logo">
      <a href="index.html">
        <img src="/assets/vendors/images/deskapp-logo.svg" alt="" class="dark-logo">
        <img src="/assets/vendors/images/deskapp-logo-white.svg" alt="" class="light-logo">
      </a>
      <div class="close-sidebar" data-toggle="left-sidebar-close">
        <i class="ion-close-round"></i>
      </div>
    </div>
    <div class="menu-block customscroll">
      <div class="sidebar-menu">
        <ul id="accordion-menu">
          <li class="dropdown" *ngFor="let item of navItem">
            <a href="{{item.link}}" class="dropdown-toggle">
              <span class="micon dw dw-house-1"></span><span class="mtext">{{item.name}}</span>
            </a>
            <ul class="submenu" *ngFor="let submenu of item.subMenu">
              <li><a href="{{submenu.link}}">{{submenu.name}}</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
